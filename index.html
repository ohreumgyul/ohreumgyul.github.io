<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>오름결 컴퍼니</title>

  <!-- ① 공통 CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- ② 타이핑 효과용 typed.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

  <!-- ★ 네비게이션 -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- ★ 히어로 -->
  <section class="hero">
    <!-- 배경 영상 -->
    <video class="bg-video" src="media/loop.mp4" autoplay loop muted playsinline></video>

    <!-- 헤드라인(타이핑될 곳) -->
    <h1><span id="type-target"></span></h1>

    <!-- 짧은 소개 -->
    <p>오름결 컴퍼니는 AI 영상‧사진으로<br>브랜드를 한 단계 끌어올립니다.</p>

    <!-- CTA 버튼 -->
    <button class="btn" onclick="location.href='contact.html'">프로젝트 문의하기</button>
  </section>

  <!-- ★ 풋터 -->
  <footer>© 2025 Oremgyeol Company. All rights reserved.</footer>

  <!-- ③ 타이핑 스크립트 실행 -->
  <script>
    new Typed('#type-target', {
      strings: ['Lift Your Brand', 'with AI Creativity'],
      typeSpeed: 70,
      backSpeed: 40,
      backDelay: 1200,
      loop: true
    });
  </script>
</body>
</html>
