<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>오름결 컴퍼니</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="#home">Home</a>
    <a href="#portfolio">Works</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- HERO -->
  <section id="home" class="hero">
    <video class="bg-video" src="media/loop.mp4"
           autoplay loop muted playsinline></video>

    <h1><span id="type-target"></span></h1>
    <p>오름결 컴퍼니는 AI 영상‧사진으로<br>브랜드를 한 단계 끌어올립니다.</p>
    <button class="btn" onclick="location.href='contact.html'">
      프로젝트 문의하기
    </button>
  </section>

  <!-- WORKS : 한 화면에 큰 카드 형태 -->
  <section id="portfolio" class="portfolio">
    <h2>Our Works</h2>
    <div class="grid">
      <video src="media/work1.mp4" muted loop playsinline controls></video>
      <video src="media/work2.mp4" muted loop playsinline controls></video>
      <video src="media/work3.mp4" muted loop playsinline controls></video>
      <video src="media/work4.mp4" muted loop playsinline controls></video>
      <video src="media/work5.mp4" muted loop playsinline controls></video>
      <video src="media/work6.mp4" muted loop playsinline controls></video>
    </div>
  </section>

  <footer>© 2025 Oremgyeol Company. All rights reserved.</footer>

  <script>
    new Typed('#type-target',{
      strings:['Lift Your Brand','with AI Creativity'],
      typeSpeed:70,backSpeed:40,backDelay:1200,loop:true
    });
  </script>
</body>
</html>
